{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}
 {% if person.designation != 'doctor' %}

  <div class="container">
        <div class="jumbotron">
            <div class="table-responsive">
                <table class="table table-striped table-bordered zero-configuration">
                    <thead>
                        <tr>
                            <td>users</td>
                        </tr>
                    </thead>
                    <tbody>
                      {% for i in obj %}
                        <tr>
                            <td>{{ i.user }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div> 
        
        <div class="jumbotron">
            <div class="table-responsive">
                <form  action="{% url 'basic_app:searchfield' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" >
                  </form>
            </div>
        </div>
</div>
  {% endif %}
{% endblock %}
